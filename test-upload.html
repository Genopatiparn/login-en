<!DOCTYPE html>
<html>
<head>
    <title>ทดสอบอัปโหลดรูป</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>ทดสอบสร้างข้อมูลบุคคลพร้อมรูป</h2>
    <form action="http://localhost:3000/api/persons" method="post" enctype="multipart/form-data">
        <p>
            <label>ชื่อ:</label><br>
            <input type="text" name="firstName" required>
        </p>
        <p>
            <label>นามสกุล:</label><br>
            <input type="text" name="lastName" required>
        </p>
        <p>
            <label>อีเมล:</label><br>
            <input type="email" name="email" required>
        </p>
        <p>
            <label>รูปภาพ:</label><br>
            <input type="file" name="image" accept="image/*">
        </p>
        <p>
            <button type="submit">สร้างข้อมูล</button>
        </p>
    </form>

    <hr>

    <h2>ทดสอบแก้ไขข้อมูลบุคคล</h2>
    <form action="http://localhost:3000/api/persons/YOUR_ID_HERE" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="PUT">
        <p>
            <label>ชื่อใหม่:</label><br>
            <input type="text" name="firstName">
        </p>
        <p>
            <label>รูปภาพใหม่:</label><br>
            <input type="file" name="image" accept="image/*">
        </p>
        <p>
            <button type="submit">แก้ไขข้อมูล</button>
        </p>
    </form>

    <hr>

    <h2>วิธีดูรูปที่อัปโหลด</h2>
    <p>เมื่ออัปโหลดสำเร็จ ใช้ URL: <code>http://localhost:3000/uploads/ชื่อไฟล์</code></p>
    <p>ตัวอย่าง: <code>http://localhost:3000/uploads/image-1734507694382-123456789.jpg</code></p>
</body>
</html>
